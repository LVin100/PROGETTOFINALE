<div class="d-flex flex-column align-items-center container ">
  <h1 class=" bg-dark text-white  p-2 mt-5 mb-2 w-25 text-center">Register Now!</h1>
  <form (ngSubmit)="submit()" [formGroup]="form">

    <div class="form-group">
      <label for="first_name">First-name</label>
      <input type="text" formControlName="first_name" name="first_name" class="form-control " placeholder="John">
    </div>
    <div class="form-group">
      <label for="last_name">Last Name</label>
      <input type="text" formControlName="last_name" name="last_name" class="form-control" placeholder="White">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" formControlName="email" name="email" class="form-control" placeholder="Enter email">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" name="password" class="form-control"
        placeholder="Enter password">
    </div>
    <button type="submit" class="btn btn-secondary my-2">Register</button>
  </form>
</div>
